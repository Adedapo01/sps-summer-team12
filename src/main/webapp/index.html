<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hanger</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">

        <div class ="header">
            <div class="h1">
                <h1>Home Page</h1>
            </div>
            <div class="navbar-make-a-post">
                <a href = "location-post.html" target = "_self">Post a Spot</a>
            </div>
        </div>

        <div class ="zip-code-form">
           <form onsubmit="loadPosts()" method="POST">
                <h2>Looking For A Hangout/Study Spot Near you?</h2>

                <br>

                <div class="zip-code-form-box">
                    <p>Please enter your zip code below to help find a spot close to you</p>
                    <input type="number" class="zip-code " placeholder="Enter your zip code...">
                </div> 
                
                <br><br>

                <div class = "multi_select_box">
                        <p>You have a specific environmet in mind? <br> No worries, filter your search below</p>
                    <select name = "categories" id ="categories">
                        <option placeholder ="">Filter Your Search</option>
                        <option value = "noiseScore"<input type = "checkbox" id = "noise">Quiet</label>
                        <option value = "spaceScore" <input type = "checkbox" id = "space">Spacious</label>
                        <option value = "parking" <input type = "checkbox" id = "parking">Parking</label>
                    </select>
                </div>
                
                <br><br>
                
                <input type="submit" class="submit-btn" value="Submit">
            </form>
            
            <hr/>

            <ul id="post-list"></ul>
            
        </div>
    </div>
  </body>
</html>
